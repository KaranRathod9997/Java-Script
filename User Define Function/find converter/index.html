<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>WAP to find converter</title>
    <style>
        button{
            
        height: 60px;
        width: 180px;
        background-color: rgb(22, 223, 189);
        font-weight: 700;
        border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <!-- meter to feet -->
    <button onclick="meter()">Meter To Feet</button>
    <p id="feet"></p>

    <!-- feet to meter -->
    <button onclick="Feet()">Feet To meter</button>
    <p id="meter"></p>

    <!-- Celsius to Fahrenheit -->
    <button onclick="celsius()">Celsius to Fahrenheit</button>
    <p id="fahrenheit"></p>

    <!-- Fahrenheit to Celsius -->
    <button onclick="fahrenheit()">Fahrenheit to Celsius</button>
    <p id="celsius"></p>

    <!--  Dollar to Rupees -->
    <button onclick="doller()">Dollar to Rupees</button>
    <p id="rupees"></p>

    <!--  Rupees to Dollar -->
    <button onclick="ruppes()">Rupees to Dollar</button>
    <p id="doller"></p>

    <script src="./script.js"></script>
