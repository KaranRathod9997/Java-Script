<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <h1>
      Current Password: <span id="cpass">Karan@123</span>
    </h1>

    <div class="form-group">
      <label for="curpass">Enter Current Password:</label>
      <input type="password" id="curpass" />
    </div>

    <div>
      <p id="passwordNotice" class="password-notice">
        Your new password should be between 4 and 9 characters long.
      </p>
    </div>

    <div class="form-group">
      <label for="newpass">Enter New Password:</label>
      <input type="password" id="newpass" oninput="checkPasswordLength()" />

    </div>

    <div class="form-group">
      <label for="newpass1">Confirm New Password:</label>
      <input type="password" id="newpass1" />
    </div>

    <button id="btn" onclick="ChangePassword()">Change Password</button>

    <div id="message" class="message"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
