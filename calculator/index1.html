<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple calculator</title>
  <link rel="stylesheet" href="./style1.css" />
</head>

<body>
  <div class="calculator">
    <input type="text" class="input" />
    <div class="buttons">
      <button class="number" value="7" onclick="calculator(this.value)">
        7
      </button>
      <button class="number" value="8" onclick="calculator(this.value)">
        8
      </button>
      <button class="number" value="9" onclick="calculator(this.value)">
        9
      </button>
      <button class="operator" value="/" onclick="calculator(this.value)">
        /
      </button>
      <button class="clear" onclick="clearLastCharacter()">C</button>
    </div>
    <div class="buttons">
      <button class="number" value="4" onclick="calculator(this.value)">
        4
      </button>
      <button class="number" value="5" onclick="calculator(this.value)">
        5
      </button>
      <button class="number" value="6" onclick="calculator(this.value)">
        6
      </button>
      <button class="operator" value="*" onclick="calculator(this.value)">
        *
      </button>
      <button class="memory-clear" onclick="allclear()">AC</button>
    </div>
    <div class="buttons">
      <button class="number" value="1" onclick="calculator(this.value)">
        1
      </button>
      <button class="number" value="2" onclick="calculator(this.value)">
        2
      </button>
      <button class="number" value="3" onclick="calculator(this.value)">
        3
      </button>
      <button class="operator" value="-" onclick="calculator(this.value)">
        -
      </button>
      <button class="operator" value="-">_</button>
    </div>
    <div class="buttons">
      <button class="number" value="0" onclick="calculator(this.value)">
        0
      </button>
      <button class="decimal" value="." onclick="calculator(this.value)">
        .
      </button>
      <button class="operator" value="+" onclick="calculator(this.value)">
        +
      </button>
      <button class="equal" value="=" onclick="equal(this.value)">=</button>
      <button class="equal" value="=">_</button>
    </div>
  </div>

  <script src="./script1.js"></script>
</body>

</html>
