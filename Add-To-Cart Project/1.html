<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
  <header>
    <div class="nav">
      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        CLOTHINHG STORE :
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart" id="cart-icon"></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">Rs.0</div>
        </div>

        <button class="btn-buy">Place Order</button>

        <ion-icon name="close" id="cart-close"></ion-icon>
      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Clothes</h2>
    <div class="shop-content">
      <div class="food-box">
        <div class="pic">
          <img src="https://gulabchand.com/cdn/shop/files/GCO-95A-MULTI-A.jpg?v=1720264406&width=600"
            class="food-img" />
        </div>
        <h2 class="food-title">Plain kurti</h2>
        <span class="food-price">Rs.400</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://i.pinimg.com/736x/d8/ca/4c/d8ca4c1c5747ebd019057b6e05f4be50.jpg" class="food-img" />
        </div>
        <h2 class="food-title">GYM CLOTHING</h2>
        <span class="food-price">Rs.650</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://i.pinimg.com/736x/23/b2/2c/23b22c170c49696cb5c37cf9f6307887.jpg" class="food-img" />
        </div>
        <h2 class="food-title">MORDEN DRESSES</h2>
        <span class="food-price">Rs.1600</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://wevaste.com/wp-content/uploads/2024/05/dress-for-men-combination-1.jpeg" class="food-img" />
        </div>
        <h2 class="food-title">PROFFESIONAL BRAND</h2>
        <span class="food-price">Rs.8000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrvoMUB978kf-0kTwDHLsCLgS7tkyUBwoVHQ&s"
            class="food-img" />
        </div>
        <h2 class="food-title">MAN's TREADITIONAL</h2>
        <span class="food-price">Rs.2500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://www.lashkaraa.com/cdn/shop/articles/choosing-diwali-clothes.webp?v=1699534804&width=1100"
            class="food-img" />
        </div>
        <h2 class="food-title">MARRIAGE VIBE</h2>
        <span class="food-price">Rs.15000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsSU8_gIuRPovlqFh3-xQ96tNnhoISlqSDzw&s"
            class="food-img" />
        </div>
        <h2 class="food-title">HOMIES</h2>
        <span class="food-price">Rs.650</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvitw5WULUeJ7heh1ga_16uyt9pbGS4ijrVA&s"
            class="food-img" />
        </div>
        <h2 class="food-title">IT'S NAVRATRI TIME</h2>
        <span class="food-price">Rs.6500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
